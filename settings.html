<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span class="settings__setting-text">Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span class="settings__setting-text">Kokoa Lab</span>   
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span class="settings__setting-text">Version</span>
                </div>
                <div class="settings__setting-column opacity-part">Latest Version</div>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                        <span class="settings__setting-text">Privacy</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-bell"></i>
                        <span class="settings__setting-text">Notifications</span>   
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-user"></i>
                        <span class="settings__setting-text">Friends</span>
                    </div>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-comment"></i>
                            <span class="settings__setting-text">Chats</span>
                        </div>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                                <i class="fas fa-adjust"></i>
                                <span class="settings__setting-text">Display</span>
                            </div>
                            <span class="settings__setting__noti">N</span>
                            <li class="settings__setting">
                                <div class="settings__setting-column">
                                    <i class="fas fa-brush"></i>
                                    <span class="settings__setting-text">Themes</span>
                                    <span class="settings__setting__noti">N</span>
                                </div>
                    <div class="settings__setting-column opacity-part">Default theme</div>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="fas fa-phone-alt"></i>
                            <span class="settings__setting-text">Call</span>
                        </div>   
            </li>
        </ul>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="dot"></div>
                <i class="fas fa-ellipsis-h fa-2x ellipsis-full"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면 크기를 줄여주세요.<br><br> Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
